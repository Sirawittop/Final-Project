<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Shift Plans</title>
</head>
<body>
    <h1>Nurse Shift Plans</h1>
    
    <table border="1">
        <tr>
            <th>Nurse ID</th>
            <th>Nurse Name</th>
            <th>Day 1</th>
            <th>Day 2</th>
            <!-- Add columns for Day 3 to Day 31 as needed -->
        </tr>
        {{ range .Plans }}
        <tr>
            <td>{{ .NurseID }}</td>
            <td>{{ .Nurse.Firstname }} {{ .Nurse.Lastname }}</td>
            <td>{{ .Day1 }}</td>
            <td>{{ .Day2 }}</td>
            <!-- Add cells for Day 3 to Day 31 as needed -->
        </tr>
        {{ end }}
    </table>
</body>
</html>
